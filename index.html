<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="../IMG_4131.JPG" alt="Image 1">
        <img src="../IMG_4133.JPG" alt="Image 2">
        <img src="../IMG_4135.JPG" alt="Image 3">
        <img src="../IMG_4466.JPG" alt="Image 4">
        <img src="../IMG_4469.JPG" alt="Image 5">
    </div>
</body>
</html>
